version: '3'

services:
  db:
    image: postgres:16-alpine3.19
    restart: always

    environment:
      POSTGRES_DB: task_manager
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5433:5432"
    healthcheck: # Настройки проверки состояния
      test: [ "CMD-SHELL", "pg_isready" ]  # Команда для проверки состояния сервиса
      interval: 10s  # Интервал между проверками
      timeout: 5s  # Время ожидания проверки
      retries: 5  # Количество попыток пройти про